<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:c="http://java.sun.com/jstl/core">

<head lang="en">
<meta charset="utf-8" />
<title>USCS Appointment Creator</title>

<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
<script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
<script th:src="@{/js/mainJs.js}"></script>


<link th:href="@{/css/main.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />



</head>
<body>
	<div class="container">
		<div class="page-header">
			<table>
				<tr>
					<td>
						<div class="headerImage">
							<img th:src="@{/images/errorLogo_test.png}" alt="HTML5 Icon"
								style="width: 170px; height: 210px;" />
						</div>

					</td>
					<td>
						<div class="headerText">
							<h1>Data POC</h1>
						</div>
					</td>
				</tr>
			</table>
		</div>
		

		<div th:if="${dtSuccess == true}">
			<div class="alert alert-success" role="alert" align="center">
				<label>Receipt now has an appointment linked to it!</label>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
					<form class="form-horizontal" action="auditInfo"
									method="post">
						<input type="hidden" class="form-control" th:value= "${auditInfoData}" name="auditInfoData" readonly="readonly"/>
						<button type="submit" class="btn btn-primary"
								id="auditInfoBtn" action="createInboundAppointment">
										<div class="warningText">Audit Info</div>
									</button>
					</form>
					</div>
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
					<form class="form-horizontal" action="updateData"
									method="post">
						<button type="submit" class="btn btn-primary"
								id="dataUpdateBtn">Update Data</button>
								</form>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
